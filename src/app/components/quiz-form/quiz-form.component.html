<div>
    <app-quiz-nav></app-quiz-nav>
    <form (submit)="createQuiz()">
        <div class="form-group">
            <label for="title">Subject</label>
            <input type="text" name="subject" class="form-control" [(ngModel)]="subject" placeholder="Java">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" [(ngModel)]="description" placeholder="Core Java">
        </div>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
